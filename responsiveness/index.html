<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid tut</title>


    <style>

.grid{
    height: 700px;
    
    display: grid;
    grid-gap: 10px;


    grid-auto-rows: minmax(100px, auto);
    grid-template-columns: repeat(4, 1fr);


}
.box{
    background-color: aqua;
    border: 2px solid black;

}

    </style>
</head>


<body>
    <div class="grid">
        <div class="box" id="box1" >Header</div>
        <div class="box" id="box2" >Sidebar</div>
        <div class="box" id="box3" >Content</div>
        <div class="box" id="box4" >Footer</div>
        <div class="box" id="box4" >Footer2</div>
        <div class="box" id="box1" >Header2</div>
        <div class="box" id="box2" >Sidebar2</div>
        <div class="box" id="box3" >Content2</div>
        <div class="box" id="box4" >Footer</div>
        <div class="box" id="box4" >Footer2</div>
        <div class="box" id="box1" >Header2</div>
        <div class="box" id="box2" >Sidebar2</div>
        <div class="box" id="box3" >Content2</div>
        
    </div>
</body>
</html>
