<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid tut</title>


    <style>

.grid{
    height: 700px;
    
    display: grid;
    grid-template-columns: 250px 1fr 1fr;
    grid-template-rows: 30px 1fr 30px 30px;
    
    grid-gap: 10px;

}
.box{
    background-color: aqua;
    border: 2px solid black;
}
#box3{
    grid-column-start: 2;
    grid-column-end: 4;
}
#box1 , #box4{
    grid-column-start: 1;
    grid-column-end: 4;

}


    </style>
</head>


<body>
    <div class="grid">
        <div class="box" id="box1" >this is box-1</div>
        <div class="box" id="box2" >this is box-2</div>
        <div class="box" id="box3" >this is box-3</div>
        <div class="box" id="box4" >this is box-4</div>
        
    </div>
</body>
</html>
